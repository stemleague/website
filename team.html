  function load(map, d) {
    var str = '<table style="padding-left: 9em; padding-right: 8em; padding-top: 8em;">';

    //   str += '<tr><td></td><td style="padding-left: 2.5em"><h1>Developer Leads</h1></td></tr>';
    } else {
      str += '<tr><td></td><td style="padding-left: 2.5em"><h1>Founders</h1></td></tr>';
    }
    var map = new Map([...map.entries()].sort());
    
    for (let [key, value] of map) {
      str += '<tr><td width="15%"><img width="100%" style="border-radius: 50%;" src="img/' + key + '.png"/><br><center style="padding-bottom: 2em;">' + value[0] + '</center></td><td width="85%"><div style="padding: 3em; font-size: 12px; line-height: 2em;">' + value[1] + '</div></td></tr>';
    }
    str += '</table>';
    document.getElementById(d).innerHTML = str;
  }

  function miniLoad(map, d) {
    var title = '';
    var str = '';
    str = '<table style="padding-left: 9em; padding-right: 8em; padding-bottom: 3em; padding-top: 8em;">';
    if (d == "founders") {

      // if (d == "developerLeads") {
      //   title = 'Developer Leads';
      // } else {
      title = 'Mentors';
      // }

    var map = new Map([...map.entries()].sort());
    var i = 0;
    var perRow = 3;
    var perc = 100 / perRow;
    for (let [key, value] of map) {
      console.log(key);
      var temp = '';
      temp += '<td width="' + perc + '%" style="padding: 1em;"><center><img width="100%;" style="border-radius: 50%; padding: 2em;" src="img/' + key + '.png"/></center><center style="font-size: 23px;">' + value[0] + '</center><p style="line-height: 1.5em; font-size: 15px;">' + value[1] + '</p></td>';
      if (i == 0) {
        str += '<tr>' + temp;
      } else if ((i + 1) % perRow == 0) {
        str += temp + '</tr><tr>';
      } else {
        str += temp;
      }
      i += 1;
    }
    str += '</tr></table>';

    document.getElementById(d).innerHTML = str;
  }
